<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4>UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!</h4>
        <input type="button" value="LEARN HOW">
    </header>
    <main>
        <h2>DOWNLOAD NOW </h2>
        <form action="#">
            <div class="container">
            <div class="one">
                <div>
                    <label for="first name">FIRST NAME</label>
                    <input type="text" name="first name" id="first name">
                </div>
                <div>
                    <label for="last name">LAST NAME</label>
                    <input type="text" name="last name" id="last name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <div class="two">
                <div>
                    <label for="phone number">PHONE NUMBER</label>
                    <input type="text" name="phone number" id="phone number">
                </div>
                <div>
                    <label for="website">WEBSITE URL</label>
                    <input type="text" name="website" id="website">
                </div>
                <div>
                    <label for="company name">COMPANY NAME</label>
                    <input type="text" name="company name" id="comapny name">
                </div>
            </div>    
                <div class="three">
                    <label for="employees">HOW MANY EMPLOYEES WORK THERE</label>
                    <input style="width: 89%;" type="number" name="employees" id="employees" placeholder="-Please Select-" min="1" max="10">
                </div>
                <div class="four">
                  <span>DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES: <br>-WEB DESIGN <br> -ONLINE MARKETING <br> -SEO/SEM <br></span> 
                  <label for="advertising">-ADVERTISING AGENCY SERVICES</label>
                    <input style="width: 89%;" type="number" name="advertising" id="advertising" placeholder="-Please Select-" min="1" max="10">
                </div>
                <div class="five">

                   
                    <input type="checkbox" value="checkbox" id="checkbox">
                    <label for="checkbox" style="float:right" >SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label>
                </div>
            </div>
        </form>
        <div class="button">
            <input type="button" value="DOWNLOAD NOW">
        </div>

    </main>
</body>
</html>
